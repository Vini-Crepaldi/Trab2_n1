<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Aula Remota</title>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição para Aula Remota</h1>
        <p>Preencha o formulário abaixo para se inscrever na aula remota.</p>
    </header>

    <main>
        <form method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>
            
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            
            <p>Gênero:</p>
            <label>
                <input type="radio" name="genero" value="masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="feminino" required> Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="outro" required> Outro
            </label>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea>

            <label for="tipoInscricao">Selecione o Tipo de Inscrição:</label>
            <select id="tipoInscricao" name="tipoInscricao" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="palestrante">Palestrante</option>
                <option value="participante">Participante</option>
                <option value="voluntario">Voluntário</option>
            </select>

            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
